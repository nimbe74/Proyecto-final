<!-- Formulario con tema culinario -->
<form
  action="https://formspree.io/f/xpwlgwbk"
  method="POST"
>
  <!-- Correo al que llegará la respuesta -->
  <input type="hidden" name="_to" value="arellano.valentina1@icloud.com">

  <h2>🍴 Formulario de Sugerencias Culinarias</h2>

  <label>
    Tu nombre:
    <input type="text" name="nombre" placeholder="Ej. Valentina Arellano" required>
  </label>
  <br><br>

  <label>
    Tu correo:
    <input type="email" name="email" placeholder="ejemplo@correo.com" required>
  </label>
  <br><br>

  <label>
    Plato favorito:
    <input type="text" name="plato_favorito" placeholder="Ej. Pasta carbonara">
  </label>
  <br><br>

  <label>
    Ingrediente que nunca debe faltar:
    <input type="text" name="ingrediente" placeholder="Ej. Queso parmesano">
  </label>
  <br><br>

  <label>
    Tu mensaje o recomendación culinaria:
    <textarea name="mensaje" rows="5" placeholder="Cuéntanos tu receta, sugerencia o experiencia gastronómica..."></textarea>
  </label>
  <br><br>

  <button type="submit">🍷 Enviar</button>
</form>
